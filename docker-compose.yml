services:
  client:
    build: ./client
    container_name: nextjs_client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NEXT_TELEMETRY_DISABLED=1
  api:
    build: ./server
    container_name: flask_api
    ports:
      - "5001:5000"
    volumes:
      - .:/app
    environment:
      # Flask 3 prefers FLASK_DEBUG over FLASK_ENV
      - FLASK_APP=server/app.py
      - FLASK_DEBUG=1
